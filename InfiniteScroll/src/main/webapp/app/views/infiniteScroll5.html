<div ng-controller="infScroll5Ctrl">
    <h1>Angular Infinite Scroll Demo w/ Server</h1>

  <div infinite-scroll="loadMore()" >
  <div ng-repeat="movie in movies track by $index">
    <ul>
      <li ><h1>{{movie.title}}</h1></li>
      <li ><h3>{{movie.desc}}</h3></li>
      <li ><img ng-src="{{movie.image}}"></li>
    </ul>
  </div>
  </div>
</div>
